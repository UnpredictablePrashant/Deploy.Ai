---
- name: Install Docker on AWS instances
  hosts: your_target_group
  become: yes

  tasks:
    - name: Install required packages
      package:
        name: "{{ item }}"
        state: present
      with_items:
        - docker
        - python3-pip  # Required for Ansible's docker module

    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: yes
